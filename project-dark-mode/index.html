<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dark Mode</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>

    <div class='container'>
      <div class='toggle'>
        <i class='far fa-sun'></i>
      </div>
      <div class='card'>
        <img src='./images/map.png' alt='map image' class='card-map'>
        <div class='card-left'>
          <h3 class='card-type'>Mastercard</h3>
          <img src='./images/chip.png' alt='chip image' class='card-chip'>
          <div class='card-num'>1234 5678 9012 8745</div>
          <div class='card-text'>Valid through</div>
          <div class='card-date'>08/26</div>
          <div class='card-holder'>John Smith</div>
        </div>
      </div>
      <div class='card-right'>
        <div class='red-circle'></div>
        <div class='orange-circle'></div>
      </div>
    </div>

    <script src='./script.js'></script>
  </body>
</html>
